<div class="container">
    <form ng-submit="vm.submitBook()"class="form-horizontal">       
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Nombre Completo</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.namePersona" type="text" class="form-control" id="nombreCompleto" placeholder="Escriba su nombre">
            </div>
        </div>
        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-10">
                    <input ng-model="vm.form.correoPersona" type="email" class="form-control" id="email" placeholder="Escriba su correo">
                </div>
        </div>
        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Fecha de reserva</label>
                <div class="col-sm-10">
                    <input ng-model="vm.form.fechaReserva" type="date" class="form-control" id="fecha" placeholder="Fecha de reserva">
                </div>
        </div>
        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Hora de reserva</label>
                <div class="col-sm-10">
                    <input ng-model="vm.form.horaReserva" type="time" class="form-control" id="hora" placeholder="Hora de reserva">
                </div>
        </div>
        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Seleccione el registro</label>
                <div class="col-sm-10">
                <select ng-model="vm.form.idServicio" class="form-control">
                    <option ng-value="{{item.id}}" ng-repeat="item in vm.serviceList">{{item.name}}</option>
                </select>
            </div>
        </div>
        <!--<div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="vm.submitBook">Reservar</button>
            </div>
        </div>
    </form>
</div>
